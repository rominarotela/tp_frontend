<div class="card">
  <div class="row card-body">
    <div class="col-4">
      {{item.nombreyapellido}}
    </div>
    <div class="col-4">
      {{item.ruc}}
    </div>
    <div class="col-4">
      <button class="btn btn-primary" style="margin: 5px" (click)="salesShow()">AÃ±adir venta</button>
      <button class="btn btn-secondary" style="margin: 5px" (click)="hideVenta()">Cerrar</button>
    </div>
  </div>
</div>

<div class="card" *ngIf="sales == true" style="padding: 10px">
  <h4 style="color: #0d6efd;">Factura</h4>
  <div style="border:1px solid #0d6efd; border-radius: 8px; padding: 20px; margin: 10px;">
    <!--    <h4 style="color: #0d6efd;">Factura</h4>-->
    <div class="row card-body" style="display: flex; justify-content: center;">
      <div class="row" style="border:1px solid #0d6efd; border-radius: 8px; padding: 20px; margin: 10px;">
        <h4 style="text-align: left; color: #6c757d;">Cabecera</h4>
        <div class="col-3">
          <input type="text" class="form-control form-control-lg" #fecha placeholder="fecha"/>
        </div>
        <div class="col-3">
          <input type="text" class="form-control form-control-lg" #nrofactura placeholder="nrofactura"/>
        </div>
        <div class="col-3">
          <input type="text" class="form-control form-control-lg" #nombreyapellido [(ngModel)]="item.nombreyapellido"/>
        </div>
        <div class="col-3">
          <input type="text" class="form-control form-control-lg" #total placeholder="total"/>
        </div>
      </div>
      <div class="row" style="border:1px solid #0d6efd; border-radius: 8px; padding: 20px; margin: 10px;">
        <h4 style="text-align: left; color: #6c757d;">Detalles</h4>
        <h5 style="text-align: center; margin-bottom: 1.5rem!important;">Lista de productos</h5>
        <app-producto-listar></app-producto-listar>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success" style="margin: 5px"
                    (click)="addVenta(fecha, nrofactura, nombreyapellido, total)">Venta
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>
