<div class="container">
  <section class="" style="margin-bottom: 80px">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center" style="margin-top: 50px;">
        <div class="col-xl-9">

          <h1 class="text-black mb-4" style="display: flex; justify-content: center;">AdministraciÃ³n de clientes</h1>

          <div class="card" style="border-radius: 15px;">
            <div class="card-body">

              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3">

                  <h6 class="mb-0" style="padding-bottom: 8px;">Nombre y Apellido</h6>

                </div>
                <div class="col-md-9 ">

                  <input type="text" class="form-control form-control-lg" #nombreyapellido/>

                </div>
              </div>

              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3">

                  <h6 class="mb-0" style="padding-bottom: 8px;">Ruc</h6>

                </div>
                <div class="col-md-9 ">

                  <input type="text" class="form-control form-control-lg" #ruc/>

                </div>
              </div>

<!--              <hr class="mx-n3">-->

              <div class="row align-items-center py-3">
                <div class="col-md-3">

                  <h6 class="mb-0" style="padding-bottom: 8px;">Email address</h6>

                </div>
                <div class="col-md-9 ">

                  <input type="email" class="form-control form-control-lg" placeholder="example@example.com" #email/>

                </div>
              </div>

<!--              <hr class="mx-n3">-->

              <div class="px-5 py-4" style="display: flex; justify-content: center;">
                <button type="submit" value="registrar" (click)="addCliente(nombreyapellido, ruc, email)"  class="btn btn-primary btn-lg">Agregar</button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
