<div class="card">
  <div class="row card-body">
    <div class="col-2">
      {{item.codigo}}
    </div>
    <div class="col-3">
      {{item.nombre}}
    </div>
    <div class="col-2">
      {{item.precioventa}}
    </div>
    <div class="col-2">
      {{item.existencia}}
    </div>
    <div class="col-3">
      <button class="btn btn-primary" style="margin: 5px" (click)="addProductoCliente()">Agregar</button>
    </div>
  </div>
</div>
